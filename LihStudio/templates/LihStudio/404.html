<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página não encontrada - RM Studio</title>
    <meta http-equiv="refresh" content="5; URL={% url 'home' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d63384;
            --primary-light: #f06595;
            --bg-light: #fff0f6;
            --text-dark: #343a40;
        }

        body {
            background: var(--bg-light);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--primary);
            animation: bounce 1s;
        }

        p {
            font-size: 1.3rem;
            margin-top: 1rem;
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 30px;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: var(--primary-light);
            transform: scale(1.05);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
    <h1>404</h1>
    <p>Oops! A página que você está procurando não foi encontrada.</p>
    <p>Você será redirecionado para a página inicial em 5 segundos.</p>
    <a href="{% url 'home' %}"><i class="fas fa-home"></i> Ir para a página inicial</a>
</body>
</html>
